{% extends 'base.html' %}

{% block content %}

<h1>post list</h1>

{% for post in posts %}
   <!--
        post의 author.username과
        post.photo를 출력
   -->
    <div>
        <div>{{ post.author.username }}</div>
        <img width=100% src="{{ post.photo.url }}" alt="">

    </div>
{% endfor %}

 {% endblock %}
